<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style media ="screen">
    #heading_1{
      background:yellowgreen;
      font-size:20px;

    }
    #heading_2{
      background:yellow;
      font-size:30px;

    }

    .custom_p1{
      background: blue;
      font-style: italic;
    }
    .custom_p2{
      background: orange;
      text-transform:uppercase;
    }
  </style>
</head>
<header>IDs and tags</header>
<body>
  <h2 id = "heading_1">Sub Heading 1</h2>
  <h2 id = "heading_2">Sub Heading 2</h2>
  <h2 id = "heading_3">Sub Heading 3</h2>

  <hr width="1300px">
  <p class=" custom_p1">Paragraph 1</p>
  <p class=" custom_p2">Paragraph 2</p>
  <p class=" custom_p3">Paragraph 3</p>
  <p class=" custom_p3">Paragraph 4</p>
  <table border="5px">
    <tr>
    <th>SLNO.</th>
    <th>NAME</th>
    <th>Age</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Aron</td>
      <td>23</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mia</td>
      <td>30</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Caleb</td>
      <td>34</td>
    </tr>
  </table>
  <img src="media/cat.jpg" alt="Orange cat" width="600px"><br>
  <audio src="media/cat_moew.mp3" controls></audio><br>
  <video src="media/cat_video.mp4" width="720px" controls></video>
</body>
</html>
